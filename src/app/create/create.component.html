<div class="data">
	<div class="app">
		<app-notes *ngFor="let note of notes" (dismiss)="deleteNote($event)" (focusout)="saveNote($event)"
			id="{{note.id}}">{{note.content}}</app-notes>
	</div>
	<div class="toolbar" id="toolbar" tabindex="0">
		<button class="add material-icons" (click)="addNote()" >
  note_add
	</button>
	</div>
</div>
