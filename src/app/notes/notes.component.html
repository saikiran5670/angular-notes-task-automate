<div class="note">
	<div class="content" contenteditable="true">
		<h4>Title</h4>
	</div>
	<div class="note_toolbar">
		<span class="close material-icons" (click)="onDismiss($event)">close</span>
	</div>
	<div class="content" contenteditable="true" (blur)="onFocusOut($event)">Content
		<ng-content></ng-content>
	</div>
	<div class="footer">
		<p>{{ dateVal | date: 'shortTime' }}</p>
	</div>
</div>
